<div class="para logical">
<div class="para">The <dfn class="terminology">Cartesian plane</dfn> (or <dfn class="terminology"><span class="process-math">\(xy\)</span>-plane</dfn>), denoted <span class="process-math">\(\R^2\text{,}\)</span> is the set of all pairs of real numbers <span class="process-math">\((x,y)\text{:}\)</span> i.e.,</div>
<div class="displaymath process-math">
\begin{equation*}
\R^2=\{(x,y)\mid x,y\in \R\}\text{.}
\end{equation*}
