<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.6.29</span><span class="period">.</span><span class="space"> </span><span class="title">Distance Between Two Points in the Plane.</span>
</h4>
<div class="para logical">
<div class="para">The <em class="emphasis">distance</em> between two points <span class="process-math">\(P=(x_1,y_1)\)</span> and <span class="process-math">\(Q=(x_2,y_2)\)</span> in the plane is given by the <em class="emphasis">distance formula</em>:</div>
<div class="displaymath process-math">
\begin{equation*}
\text{ dist } (P,Q) = \sqrt{(x_2-x_1)^2 +(y_2-y_1)^2}
\end{equation*}
</div>
